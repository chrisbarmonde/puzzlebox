<!DOCTYPE html>
<html>
<head>
    <title>PUZZLE BOX</title>

    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        var require = {
            baseUrl: './src'
        };
    </script>


    <script src="lib/hand.min-1.2.js"></script>
    <script src="lib/babylon.1.10.0.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
</head>
<body>
    <canvas id="game" width="1280" height="720"></canvas>

    <script>
        require(['util/bootstrap'], function() {
            require(['game', 'levels/1'], function(game, level1) {
                var puzzleBox = game.create(document.getElementById('game'));
                level1(puzzleBox);
            });
        });
    </script>
</body>
</html>
