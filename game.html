<!DOCTYPE html>
<html>
<head>
    <title>PUZZLE BOX</title>

    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        var require = {
            baseUrl: './src',
            paths: {
                text: '../lib/require.text'
            }
        };

        if (window.location.search.match(/^[?]debug/)) {
            require.map = {
                'game': {
                    'game/level': 'debug/game/level',
                    'game/player': 'debug/game/player',
                    'game/player/camera': 'debug/game/player/camera'
                }
            }
        }
    </script>


    <script src="lib/hand.min-1.2.js"></script>
    <script src="lib/babylon.1.10.0.js"></script>

    <script src="lib/require.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
</head>
<body>
    <select id="level-selector">
        <option value="">Select Level</option>
        <option value="levels/WA5/1.pbx">Wild ARMS 5: Puzzle Box 1</option>
    </select>

    <canvas id="game" width="1280" height="720"></canvas>

    <script>
        require(['util/bootstrap'], function() {
            require(['game'], function(game) {
                var puzzleBox = game.create(document.getElementById('game'));

                var levelSelector = document.getElementById('level-selector');
                levelSelector.addEventListener('change', function() {
                    if (levelSelector.value) {
                        puzzleBox.loadSceneFromFile(levelSelector.value);
                    }
                });
            });
        });
    </script>
</body>
</html>
